<!DOCTYPE html>
<html>
<head>
    <title>Removedor de Fundo</title>
</head>
<body>
    <h1>Remover Fundo de Imagem</h1>
    <form action="/remover-fundo" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
